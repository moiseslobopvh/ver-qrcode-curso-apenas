
<!DOCTYPE html> 
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Valida√ß√£o de Certificado - IESPRO</title>
	<script src="https://unpkg.com/html5-qrcode"></script>
	<style>
		:root {
			--cor-primaria: #004d40;
			--cor-secundaria: #ffffff;
			--cor-moises1: #e1eaf2;
			--cor-moises2: #cad4de;
			--cor-moises3: #b6b8bf;

			--cor-acento: #26a69a;
			--cor-erro: #c62828;
			--cor-sucesso: #2e7d32;
			--fundo: #95a6b8;
		}

		/* Reset b√°sico e box-sizing */
		
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			min-height: auto; /* Garante que a altura m√≠nima seja autom√°tica */
			width: 100%;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--fundo);
			background-image: linear-gradient(to bottom, var(--cor-moises3), var(--cor-moises4));
			min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
			width: 100%;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center; /* Centraliza o conte√∫do verticalmente tamb√©m */
		}

		.container {
			background-image: linear-gradient(to bottom, var(--cor-moises1), var(--cor-moises2));
			padding: 20px; /* Reduzi o padding para melhor adapta√ß√£o em telas menores */
			border-radius: 15px;
			min-height: auto; /* Garante que a altura m√≠nima seja autom√°tica */
			width: 95%; /* Ocupa 95% da largura do pai em telas menores */
			max-width: 600px; /* Largura m√°xima para telas maiores */
			box-shadow: 0 4px 10px rgba(240, 232, 128, 0.1);
			display: flex;

		h1 {

		label {

		input[type="text"] {

		.btn-group {

        .btn-validar-codigo {
          background-image: linear-gradient(to bottom, #64b5f6, #42a5f5); /* Tons suaves de azul */
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 8px;
          font-size: 15px;
          cursor: pointer;
          transition: background-image 0.3s ease; /* Transi√ß√£o suave do gradiente */
        }
        
        .btn-validar-codigo:hover {
          background-image: linear-gradient(to bottom, #42a5f5, #2c80d1); /* Gradiente ligeiramente mais escuro no hover */
        }
        
        .btn-validar-codigo:active {
          background-image: linear-gradient(to bottom, #2c80d1, #1e5e99); /* Tom ainda mais escuro ao clicar */
        }


		.btn-group button {
			flex-grow: 1; /* Faz os bot√µes ocuparem o espa√ßo dispon√≠vel igualmente */
			padding: 10px 15px;
			background-color: var(--cor-acento);
			border: none;
			border-radius: 8px;
			color: white;
			font-size: 0.9em; /* Ajuste para responsividade */
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.btn-group button:hover {

		}

		.valido {
			background-color: #c8e6c9;
			color: var(--cor-sucesso);
			font-weight: bold;
			padding: 15px;
			border-radius: 8px;
			white-space: pre-line;
			text-align: center; /* Centraliza o texto de valida√ß√£o */
			font-size: 0.9em; /* Ajuste para responsividade */
		}

		.invalido {
			background-color: #ffcdd2;
			color: var(--cor-erro);
			font-weight: bold;
			padding: 15px;
			border-radius: 8px;
			white-space: pre-line;
			text-align: center; /* Centraliza o texto de invalida√ß√£o */
			font-size: 0.9em; /* Ajuste para responsividade */
		}

		/* Modal overlay */
		#myModal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}

		/* Modal content */ /* Conte√∫do interno do modal */
		.modal-content {
			background-color: #fff;
			border-radius: 12px;
			padding: 20px; /* Reduzi o padding interno */
			width: 90%;
			max-width: 400px;
			max-height: 90vh; /* altura m√°xima do modal */
			overflow-y: auto; /* adiciona rolagem vertical se necess√°rio */
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: column;
			align-items: center;
			position: relative;
			font-family: Arial, sans-serif;
			animation: fadeIn 0.3s ease-in-out;
		}

		/* √çcone de informa√ß√£o */
		.modal-content::before {
			content: "‚ÑπÔ∏è";
			font-size: 30px; /* Reduzi um pouco o tamanho do √≠cone */
			margin-bottom: 10px;
		}

		/* Bot√£o de fechar (X) */
		.close-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: #ff4d4d;
			color: white;
			border: none;
			border-radius: 8px;
			width: 30px; /* Ajustei o tamanho */
			height: 30px; /* Ajustei o tamanho */
			font-size: 16px; /* Ajustei o tamanho da fonte */
			font-weight: bold;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0;
			transition: background-color 0.2s ease;
		}

		.close-btn:hover {
			background-color: #e60000;
		}

		/* Texto dentro do modal */
		#validacao {
			text-align: center;
			margin: 10px 0;
			font-size: 0.9em; /* Ajuste para responsividade */
			color: #333;
			white-space: pre-line; /* Mant√©m a formata√ß√£o do texto */
		}

		/* Bot√£o "OK" */
		.btn-ok {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 6px;
			padding: 10px 20px;
			font-size: 0.9em; /* Ajuste para responsividade */
			cursor: pointer;
			margin-top: 15px;
			width: auto; /* Deixa o bot√£o se ajustar ao conte√∫do */
		}

		.btn-ok:hover {
			background-color: #388e3c;
		}

		/* Responsividade para telas menores (celulares) */
		@media (max-width: 480px) {
			.container {
				padding: 15px;
				border-radius: 10px;
				width: 98%; /* Ocupa ainda mais da largura em telas pequenas */
				margin: 15px auto;
				gap: 10px; /* Reduzi o espa√ßamento entre os elementos */
			}

			h1 {
				font-size: 1.6em;
				margin-bottom: 15px;
			}

			label {
				font-size: 0.9em;
				margin-top: 8px;
			}

			input[type="text"] {
				font-size: 0.95em;
				padding: 8px;
			}

			.btn-group {
				flex-direction: column; /* Empilha os bot√µes em telas muito pequenas */
				gap: 8px;
			}

			.btn-group button {
				font-size: 0.9em;
				padding: 10px;
			}

			.modal-content {
				width: 95%; /* Modal ocupa mais largura em telas pequenas */
				margin-top: 20vh; /* Ajusta a margem superior para centralizar um pouco mais */
				padding: 15px;
			}

			.close-btn {
				font-size: 20px;
				width: 28px;
				height: 28px;
			}

			#validacao {
				font-size: 0.9em;
			}

			.btn-ok {
				font-size: 0.9em;
				padding: 8px 15px;
				width: 100%; /* O bot√£o OK ocupa toda a largura no modal em telas pequenas */
			}
		}

		/* Anima√ß√£o */
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: scale(0.95);
			}
			to {
				opacity: 1;
				transform: scale(1);
			}
		}
		
        #btn-qr {
        	background-image: linear-gradient(to bottom, #00acc1, #00838f);
        	color: white;
        	border: none;
        	border-radius: 8px;
        	padding: 12px 20px;
        	font-size: 16px;
        	font-weight: bold;
        	cursor: pointer;
        	box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        	transition: background 0.3s ease, transform 0.2s ease;
        	display: flex;
        	align-items: center;
        	justify-content: center;
        	gap: 10px;
        }
        
        #btn-qr:hover {
        	background-image: linear-gradient(to bottom, #00838f, #006064);
        	transform: scale(1.03);
        }
		
	</style>
</head>
<body>
	<div class="container">
		<h1>Valida√ß√£o de Certificado</h1>

        <button id="btn-qr" class="btn-validar-codigo">üì∑ Ler QR Code</button>
        <div id="leitor-qr" style="display:none; margin-top: 15px;"></div>
        <p id="mensagem-leitura" style="display: none; color: green; font-weight: bold;">Leitura completa</p>

		

		<label for="codigo">C√≥digo do Certificado:</label>
		<input type="text" id="codigo" placeholder="Cole aqui o c√≥digo criptografado">

		<div class="btn-group">
			<button onclick="limparCodigo()">Limpar C√≥digo</button>
		</div>

		<label for="data" class="form-label">Data (DD/MM/AAAA)</label>
		<input type="text" id="dataDigitada" class="form-control" inputmode="numeric" pattern="\d{2}/\d{2}/\d{4}" maxlength="10" placeholder="dd/mm/aaaa" required />

		<div class="btn-group">
			<button onclick="limparData()">Limpar Data</button>
		</div>

		<label for="hora" class="form-label">Hora (HH:MM:SS)</label>
		<input type="text" id="horaDigitada" class="form-control" inputmode="numeric" pattern="\d{2}:\d{2}:\d{2}" maxlength="8" placeholder="hh:mm:ss" required />

		<div class="btn-group">
			<button onclick="limparHora()">Limpar Hora</button>
		</div>

		<div class="btn-validar">
			<button  class="btn-validar-codigo" onclick="ValidarCodigo()">Validar C√≥digo</button>
		</div>

	</div>

	<div id="myModal" onclick="fecharModal()">
		<div class="modal-content" onclick="event.stopPropagation()">
			<button class="close-btn" onclick="fecharModal()">√ó</button>
			<div id="validacao"></div>
			<button class="btn-ok" onclick="fecharModal()">OK</button>
		</div>
	</div>

	<script>
		const base62chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

        document.addEventListener("DOMContentLoaded", function () {
    	const btnQR = document.getElementById("btn-qr");
    	const leitorQR = document.getElementById("leitor-qr");

    	let html5QrCode;

    	btnQR.addEventListener("click", function () {
    		// Alterna visibilidade do scanner
    		if (leitorQR.style.display === "none") {
    			leitorQR.style.display = "block";
    			iniciarLeitor();
    		} else {
    			leitorQR.style.display = "none";
    			pararLeitor();
    		}
    	});
    
    	function iniciarLeitor() {
    		html5QrCode = new Html5Qrcode("leitor-qr");
    
    		html5QrCode.start(
    			{ facingMode: "environment" }, // c√¢mera traseira por padr√£o
    			{
    				fps: 10,
    				qrbox: 250,
    			},
    			qrCodeMessage => {
    				// ‚ö†Ô∏è apturar o valor lido do QR Code:
    				document.getElementById("codigo").value = qrCodeMessage;
                    pararLeitor();
    				// Exibe mensagem ao usu√°rio
    				mensagemLeitura.style.display = "block";
    				mensagemLeitura.textContent = "Leitura completa";
    
    			},
    			errorMessage => {
    				// Apenas log de erro durante leitura (pode esconder se quiser)
    				console.log("Erro de leitura:", errorMessage);
    			}
    		).catch(err => {
    			console.error("Erro ao iniciar c√¢mera:", err);
    		});
    	}
    
    	function pararLeitor() {
            		if (html5QrCode) {
            			html5QrCode.stop().then(() => {
            				html5QrCode.clear();
            				leitorQR.style.display = "none";
            			}).catch(err => {
            				console.error("Erro ao parar leitor:", err);
            			});
            		}
            	}
            });

		
		// M√°scaras
		function mascaraData(input) {
			let valor = input.value.replace(/\D/g, '').slice(0, 8);
			if (valor.length >= 5) {
				valor = valor.replace(/(\d{2})(\d{2})(\d{1,4})/, '$1/$2/$3');
			} else if (valor.length >= 3) {
				valor = valor.replace(/(\d{2})(\d{1,2})/, '$1/$2');
			}
			input.value = valor;
		}

		function mascaraHora(input) {
			let valor = input.value.replace(/\D/g, '').slice(0, 6);
			if (valor.length >= 5) {
				valor = valor.replace(/(\d{2})(\d{2})(\d{1,2})/, '$1:$2:$3');
			} else if (valor.length >= 3) {
				valor = valor.replace(/(\d{2})(\d{1,2})/, '$1:$2');
			}
			input.value = valor;
		}

		document.getElementById('dataDigitada').addEventListener('input', function () {
			mascaraData(this);
		});
		document.getElementById('horaDigitada').addEventListener('input', function () {
			mascaraHora(this);
		});


		function fromBase62(str) {
			let num = 0;
			for (let i = 0; i < str.length; i++) {
				num = num * 62 + base62chars.indexOf(str[i]);
			}
			return num;
		}

		function fromCharCodesBase62_no_verification(base62Str) {
			let texto = '';
			for (let i = 0; i < base62Str.length; i += 2) {
				const b62 = base62Str.substring(i, i + 2);
				const code = fromBase62(b62);
				texto += String.fromCharCode(code);
			}
			return texto.trim();
		}

        function fromCharCodesBase62(base62Str) {
        	let texto = '';
        	for (let i = 0; i < base62Str.length; i += 4) {
        		const base62Char = base62Str.substring(i, i + 2);
        		const base62Verificador = base62Str.substring(i + 2, i + 4);
        
        		const code = fromBase62(base62Char);
        		const verificador = fromBase62(base62Verificador);
        
        		if (verificador !== code + 1) {
        		    texto = "viola√ß√£o";
        			break; // parou no ru√≠do ou na corrup√ß√£o
        		}
        		texto += String.fromCharCode(code);
        	}
        	return texto.trim();
        }
        

		function limparCodigo() {
			document.getElementById("codigo").value = "";
		}

		function limparData() {
			document.getElementById("dataDigitada").value = "";
		}

		function limparHora() {
			document.getElementById("horaDigitada").value = "";
		}

		function abrirModal() {
			document.getElementById("myModal").style.display = "flex";
		}

		function fecharModal() {
			document.getElementById("myModal").style.display = "none";
		}

		// Preenche automaticamente data e hora ao abrir a p√°gina
		function preencherDataHoraAtuais() {
			const agora = new Date();
			const dataAtual = agora.toLocaleDateString('pt-BR');
			const horaAtual = agora.toLocaleTimeString('pt-BR');

			document.getElementById("dataDigitada").value = dataAtual;
			document.getElementById("horaDigitada").value = horaAtual;
		}


		function ValidarCodigo() {
			const input = document.getElementById("codigo").value.trim();
			const dataDigitada = document.getElementById("dataDigitada").value.trim();
			const horaDigitada = document.getElementById("horaDigitada").value.trim();
			const validacao = document.getElementById("validacao");

			if (!input || !dataDigitada || !horaDigitada) {
				validacao.className = "invalido";
				validacao.innerText = "‚ùå Todos os campos s√£o obrigat√≥rios.";
				abrirModal();
				return;
			}

			const partes = input.split(".");
			if (partes.length !== 5) {
				validacao.className = "invalido";
				validacao.innerText = "‚ùå Formato inv√°lido do c√≥digo.";
				abrirModal();
				return;
			}

			try {
			    

                const [dataCod, horaCod, grupo3, grupo4, grupo5] = partes;

                const base62Data = dataCod.replace(/^0+/, '');
                const base62Hora = horaCod.replace(/^0+/, '');
                
                const vlrData = fromBase62(base62Data);
                const vlrHora = fromBase62(base62Hora);
                
                const ano = Math.floor(vlrData / (32 * 32));
                const mes = Math.floor((vlrData % (32 * 32)) / 32);
                const dia = vlrData % 32;
                
                const hh = Math.floor(vlrHora / (60 * 60));
                const mm = Math.floor((vlrHora % (60 * 60)) / 60);
                const ss = vlrHora % 60;
                
                const data = `${String(dia).padStart(2, '0')}/${String(mes).padStart(2, '0')}/${ano}`;
                const hora = `${String(hh).padStart(2, '0')}:${String(mm).padStart(2, '0')}:${String(ss).padStart(2, '0')}`;
                
                if (dataDigitada !== data || horaDigitada !== hora) {
                	validacao.className = "invalido";
                	validacao.innerText = "‚ùå Os dados informados n√£o garantem a valida√ß√£o do certificado.";
                	abrirModal();
                	return;
                }
                

                // Decodifica texto completo (curso + aluno)
                const dadosDecodificados = fromCharCodesBase62(grupo3);
                let limite_caracteres_curso = parseInt(grupo5, 10);
                let tam_curso = parseInt(grupo4, 10) - 100;
                let curso = dadosDecodificados.substring(0, limite_caracteres_curso);
                curso = curso.substring(0, tam_curso);

                if (curso === 'erro no c√≥digo' ||curso === 'viola√ß√£o') {
                	validacao.innerText = "‚ùå  Aten√ß√£o! A esturutra do c√≥digo n√£o foi reconhhecida. \nUm ou mais caracteres n√£o s√£o compat√≠veis."  ;
                	abrirModal();
                	return;
                }


				validacao.className = "valido";


                //diversos √≠cones para op√ß√£o
                validacao.innerHTML =
                    '<img src="https://cdn-icons-png.flaticon.com/128/18251/18251692.png" alt="Certificado V√°lido" style="width: 60px; display: block; margin: 0 auto 10px;" />' +
                    '<p style="color: black; font-family: Arial, sans-serif; font-weight: normal;">' +
                    '‚úî Instituto Estadual de Educa√ß√£o em Sa√∫de P√∫blica de Rond√¥nia (Iespro) confirma que o certificado associado a este c√≥digo de valida√ß√£o √© v√°lido e aut√™ntico.<br><br>' +
                    'Curso: ' + curso + '<br>' +
                    'Data de Emiss√£o: ' + data + '<br>' +
                    'Hora de Emiss√£o: ' + hora +
                    '</p>';

                	
				abrirModal();
			} catch (e) {
				validacao.className = "invalido";
				validacao.innerText = "‚ùå Erro ao processar parte do c√≥digo."; ///ESTA FUN√á√ÉO EST√Å SEMPRE SENDO EXECUTADA
				abrirModal();
			}
		}

		window.onload = preencherDataHoraAtuais;
		
	</script>
</body>
